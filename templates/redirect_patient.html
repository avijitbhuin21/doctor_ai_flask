<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConscious Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-bg: #111827;
            --secondary-bg: transparent;
            --card-bg: #1e293b;
            --hover-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --accent-blue: #4595D1;
            --accent-blue-light: #45B7D1;
            --accent-purple: #8A6FE8;
            --accent-pink: #F546A6;
            --accent-color: #3b82f6;
            --accent-color-dark: #2563eb;
            --accent-color-light: rgba(59, 130, 246, 0.1);
            --accent-color-2: #10b981;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #10b981);
            --border-color: rgba(75, 85, 99, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --transition-fast: all 0.2s ease;
            --transition: all 0.3s ease;
            --max-width: 1400px;
            --sidebar-width: 320px;
            --input-height: 56px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Hide scrollbars but keep functionality */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Animated Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 400% 400%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15), transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.15), transparent 30%);
            z-index: -1;
            animation: gradientAnimation 15s ease infinite alternate;
        }

        /* Canvas Particles Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container and Layout */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            height: 100vh;
            padding: 1.5rem;
        }

        .chat-container {
            display: none;
            grid-template-columns: var(--sidebar-width) 1fr;
            gap: 1.5rem;
            height: calc(100vh - 3rem);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            backdrop-filter: blur(5px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: var(--secondary-bg);
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 
                       0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            animation: slideUp 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Modal shine effect */
        .modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shimmer 6s infinite linear;
            z-index: 1;
            pointer-events: none;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-image {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.3));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .logo-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        @media (max-width: 768px) {
            .logo-image {
                height: 32px;
            }
            
            .logo-title {
                font-size: 1.1rem;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
        }

        .modal-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        .modal-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 0.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* Form Styling */
        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
            z-index: 2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            transform: translateY(0);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group label::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.7;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            padding: 0.85rem 1rem;
            font-size: 0.95rem;
            transition: var(--transition-fast);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
        }
        
        .form-group select option {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            border-radius: var(--border-radius-md);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2), 0 2px 5px rgba(0, 0, 0, 0.1) inset;
            transform: translateY(-1px);
        }

        /* Input hover effects */
        .form-group input:hover,
        .form-group select:hover,
        .form-group textarea:hover {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.07);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: 0.85rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        /* Button hover and click effects */
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3), 
                        0 3px 6px rgba(59, 130, 246, 0.2),
                        0 0 10px rgba(59, 130, 246, 0.1);
            letter-spacing: 0.3px;
        }

        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(59, 130, 246, 0.2);
        }

        /* Button shine effect */
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: var(--transition);
            opacity: 0;
        }

        .button:hover::after {
            animation: btnShine 1s forwards;
        }

        /* Sidebar Styles */
        .sidebar {
            background: transparent;
            border-radius: var(--border-radius-lg);
            box-shadow: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            transition: all 0.3s ease;
            /* border: 1px solid rgba(255, 255, 255, 0.05); */
            position: relative;
            z-index: 5;
            backdrop-filter: blur(10px);
        }

        /* Only apply background color in mobile view */
        @media (max-width: 768px) {
            .sidebar {
                background: rgb(31, 41, 55) !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
            
            .sidebar .info-item {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
        }

        /* Sidebar hover effect */
        .sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.35);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem;
            /* border-bottom: 1px solid var(--border-color); */
            /* background: linear-gradient(to right, rgba(59, 130, 246, 0.03), rgba(16, 185, 129, 0.03)); */
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        .patient-card,
        .symptoms-card {
            padding: 0 1.25rem;
            transition: transform 0.3s ease;
        }

        /* Card hover effect */
        .patient-card:hover,
        .symptoms-card:hover {
            transform: translateY(-3px);
        }

        .patient-card h3,
        .symptoms-card h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .patient-card h3 svg,
        .symptoms-card h3 svg {
            stroke: var(--accent-color);
            filter: drop-shadow(0 0 3px rgba(59, 130, 246, 0.3));
        }

        .patient-info,
        .symptoms-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            padding: 0.75rem 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            transform: translateZ(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Info item hover effects */
        .info-item:hover {
            background: var(--hover-bg);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 400;
            font-size: 0.95rem;
            word-break: break-word;
        }

        /* Chat Section Styles */
        .chat-section {
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            background: var(--secondary-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        /* Chat section hover effect */
        .chat-section:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, rgba(59, 130, 246, 0.03), rgba(16, 185, 129, 0.03));
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-title h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--accent-color-2);
            animation: pulse 2s infinite;
        }

        .status-indicator::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-color-2);
            border-radius: 50%;
            margin-right: 0.5rem;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.02) 0%, 
                rgba(31, 41, 55, 1) 50%, 
                rgba(17, 24, 39, 0.8) 100%);
        }

        /* Improved message styles */
        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius-lg);
            animation: messageIn 0.4s ease;
            line-height: 1.6;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transform: translateZ(0);
            transition: var(--transition);
        }

        .message:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .message.assistant {
            background: var(--accent-color-light);
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-right: auto;
            border-bottom-left-radius: var(--border-radius-sm);
            position: relative;
        }

        /* Special styling for medical report messages */
        .message.assistant.medical-report-container {
            max-width: 95%;
            background: rgba(30, 30, 30, 0.3);
            padding: 1.5rem;
            /* white-space: pre-line; */
        }

        .message.assistant.medical-report-container .medical-report {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Treatment plan drug details styling */
        .message.assistant.medical-report-container p:has(strong:contains("Treatment Plan")) ~ p {
            position: relative;
        }

        /* Drug name indentation */
        .message.assistant.medical-report-container p:has(strong:contains("Treatment Plan")) ~ p:has(+ p:contains("- Use:")) {
            padding-left: 1.5rem;
            font-weight: 600;
        }

        /* Drug details indentation */
        .message.assistant.medical-report-container p:contains("- Use:"),
        .message.assistant.medical-report-container p:contains("- Dosage:"),
        .message.assistant.medical-report-container p:contains("- Known Side Effects:"),
        .message.assistant.medical-report-container p:contains("- Efficacy:") {
            padding-left: 3rem;
            position: relative;
        }

        /* Bullet points for drug details */
        .message.assistant.medical-report-container p:contains("- Use:")::before,
        .message.assistant.medical-report-container p:contains("- Dosage:")::before,
        .message.assistant.medical-report-container p:contains("- Known Side Effects:")::before,
        .message.assistant.medical-report-container p:contains("- Efficacy:")::before {
            content: "";
            position: absolute;
            left: 2.25rem;
            top: 0.8rem;
            width: 4px;
            height: 4px;
            background: var(--accent-blue-light);
            border-radius: 50%;
        }

        .message.assistant.medical-report-container h1 {
            color: var(--accent-blue);
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.5rem;
        }

        .message.assistant.medical-report-container h2 {
            color: var(--accent-purple);
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
        }

        .message.assistant.medical-report-container h3 {
            color: var(--accent-blue-light);
            font-size: 1.25rem;
            margin: 1.5rem 0 1rem;
        }

        .message.assistant.medical-report-container strong {
            color: var(--accent-blue-light);
            font-weight: 600;
        }

        .message.assistant.medical-report-container ul,
        .message.assistant.medical-report-container ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .message.assistant.medical-report-container li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 0.5rem;
        }

        .message.assistant.medical-report-container ul li {
            text-indent: -1.5rem;
            padding-left: 1.5rem;
        }

        .message.assistant.medical-report-container ul li::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-right: 1rem;
            border-radius: 50%;
            background: var(--accent-blue-light);
            vertical-align: middle;
        }

        /* Nested list styling */
        .message.assistant.medical-report-container ul ul,
        .message.assistant.medical-report-container ul ol {
            margin: 0.5rem 0 0.5rem 1rem;
        }

        /* Special treatment for treatment list items */
        .message.assistant.medical-report-container p:has(+ ul) {
            margin-bottom: 0.5rem;
        }

        .message.assistant.medical-report-container p br + strong {
            display: inline-block;
            margin-top: 1rem;
        }

        /* Indentation for specific items */
        .message.assistant.medical-report-container p:has(strong) + p {
            padding-left: 1.5rem;
        }

        .message.assistant.medical-report-container hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* Spacing and indentation for sections */
        .message.assistant.medical-report-container p:has(> strong):not(:first-child) {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        /* Treatment section styling */
        .message.assistant.medical-report-container .medical-report {
            padding: 0.5rem;
        }

        /* Nested content indentation */
        .message.assistant.medical-report-container .medical-report p {
            position: relative;
            margin: 0.75rem 0;
        }

        /* Treatment plan section */
        .message.assistant.medical-report-container .medical-report p:has(strong:contains("Treatment Plan")) {
            margin-bottom: 0.5rem;
        }

        .message.assistant.medical-report-container .medical-report p:has(strong:contains("Treatment Plan")) ~ p:not(:has(strong)) {
            padding-left: 2rem;
            position: relative;
        }

        /* Drug details */
        .message.assistant.medical-report-container .medical-report p[data-content^="- "]:not(:has(strong)) {
            padding-left: 3rem;
            margin: 0.25rem 0;
        }

        /* Nested list styling */
        .message.assistant.medical-report-container .medical-report ul {
            margin: 0.5rem 0;
            padding-left: 2rem;
        }

        .message.assistant.medical-report-container .medical-report ul ul {
            padding-left: 2rem;
            margin: 0.25rem 0;
        }

        /* Section headings */
        .message.assistant.medical-report-container .medical-report p:has(strong):not(:first-child) {
            margin-top: 1.5rem;
        }

        .message.assistant.medical-report-container p:has(+ br) + br + p::before {
            content: "-";
            position: absolute;
            left: 1rem;
        }

        /* Additional styling for nested content */
        .message.assistant.medical-report-container p + ul {
            margin-top: 0.5rem;
        }

        .message.assistant.medical-report-container ul ul {
            margin-left: 1.5rem;
        }

        /* Message assistant hover effect */
        .message.assistant:hover {
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
        }

        /* Message assistant after effect */
        .message.assistant::after {
            content: "";
            position: absolute;
            left: -6px;
            bottom: -1px;
            width: 12px;
            height: 12px;
            background: var(--accent-color-light);
            border-left: 1px solid rgba(59, 130, 246, 0.2);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            transform: rotate(45deg);
        }

        .message.user {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-left: auto;
            border-bottom-right-radius: var(--border-radius-sm);
            position: relative;
        }

        /* Message user hover effect */
        .message.user:hover {
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.1);
        }

        /* Message user after effect */
        .message.user::after {
            content: "";
            position: absolute;
            right: -6px;
            bottom: -1px;
            width: 12px;
            height: 12px;
            background: rgba(16, 185, 129, 0.1);
            border-right: 1px solid rgba(16, 185, 129, 0.2);
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
            transform: rotate(-45deg);
        }

        .chat-input-container {
            padding: 1.25rem;
            /* border-top: 1px solid var(--border-color); */
            background: linear-gradient(to bottom,

        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            // Handle different content types
            if (content && typeof content === 'object') {
                if (content.type === 'markdown') {
                    // For markdown, use the provided HTML for display
                    messageDiv.innerHTML = content.html;
                    // Add custom class for styling
                    messageDiv.classList.add('medical-report-container');
                    
                    // Process and enhance the report formatting
                    enhanceReportFormatting(messageDiv);
                    
                    // Store the markdown content in history
                    addMessageToHistory(type, content.markdown);
                } else if (content.type === 'text') {
                    // For text type responses
                    messageDiv.textContent = content.data;
                    addMessageToHistory(type, content.data);
                } else {
                    // For plain text content
                    messageDiv.textContent = content;
                    addMessageToHistory(type, content);
                }
            } else {
                // For direct text content
                messageDiv.textContent = content;
                addMessageToHistory(type, content);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // New function to enhance report formatting
        function enhanceReportFormatting(reportContainer) {
            // Find all headers and add proper spacing
            const headers = reportContainer.querySelectorAll('h1, h2, h3, h4');
            headers.forEach(header => {
                header.style.marginTop = '1.5rem';
                header.style.marginBottom = '1rem';
            });
            
            // Process lists for better indentation
            const lists = reportContainer.querySelectorAll('ul, ol');
            lists.forEach(list => {
                // Add proper spacing
                list.style.margin = '1rem 0 1.5rem 0.5rem';
                list.style.paddingLeft = '1.5rem';
                
                // Find any nested lists and add special styling
                const nestedLists = list.querySelectorAll('ul, ol');
                nestedLists.forEach(nestedList => {
                    nestedList.style.marginLeft = '1rem';
                    nestedList.style.marginTop = '0.5rem';
                    nestedList.style.marginBottom = '0.5rem';
                });
            });
            
            // Process paragraphs with specific patterns
            const paragraphs = reportContainer.querySelectorAll('p');
            paragraphs.forEach(paragraph => {
                const text = paragraph.textContent.trim();
                
                // Medication details - recognized by pattern "- Something:"
                if (text.match(/^- [A-Za-z\s]+:/)) {
                    paragraph.style.paddingLeft = '2.5rem';
                    paragraph.style.margin = '0.5rem 0';
                    paragraph.style.position = 'relative';
                    
                    // Add bullet point
                    const bullet = document.createElement('span');
                    bullet.textContent = 'â€¢';
                    bullet.style.position = 'absolute';
                    bullet.style.left = '1.5rem';
                    bullet.style.color = 'var(--accent-blue-light)';
                    paragraph.insertBefore(bullet, paragraph.firstChild);
                }
                
                // Section headers - recognized by having just a strong tag inside
                const hasOnlyStrong = 
                    paragraph.children.length === 1 && 
                    paragraph.children[0].tagName.toLowerCase() === 'strong';
                
                if (hasOnlyStrong) {
                    paragraph.style.marginTop = '1.5rem';
                    paragraph.style.marginBottom = '0.5rem';
                    paragraph.firstChild.style.color = 'var(--accent-purple)';
                }

            allElements.forEach(el => {
                if (el.textContent.trim()) {
                    el.setAttribute('data-content', el.textContent.trim().substring(0, 20));
                }
            });
        }

        // Enhanced Canvas Particles System
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const particleCount = 80;
            const particleColors = [
                'rgba(59, 130, 246, 0.6)', // Blue
                'rgba(16, 185, 129, 0.6)', // Green
                'rgba(99, 102, 241, 0.6)', // Indigo
                'rgba(139, 92, 246, 0.6)'  // Purple
            ];

            // Create the particles
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 4 + 0.5;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    this.alpha = Math.random() * 0.6 + 0.1;
                    this.originalSize = this.size;
                    this.pulseSpeed = Math.random() * 0.04 + 0.01;
                    this.pulseOffset = Math.random() * Math.PI * 2;
                    this.connectThreshold = 100;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Pulsing size effect
                    const pulse = Math.sin(Date.now() * this.pulseSpeed + this.pulseOffset);
                    this.size = this.originalSize + pulse * 0.5;
                    
                    // Wrap particles around screen edges
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace('0.6', this.alpha);
                    ctx.fill();
                }
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < particles[i].connectThreshold) {
                            // Calculate opacity based on distance
                            const opacity = 1 - (distance / particles[i].connectThreshold);
                            
                            // Draw the connection
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.15})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            // Initialize particles
            function initializeParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            // Handle mouse interactions
            let mouseX = 0;
            let mouseY = 0;
            let isMouseMoving = false;
            let mouseTimeout;

            canvas.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                isMouseMoving = true;
                
                clearTimeout(mouseTimeout);
                mouseTimeout = setTimeout(() => {
                    isMouseMoving = false;
                }, 100);
            });

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    // Mouse interaction - particles move away from mouse
                    if (isMouseMoving) {
                        const dx = particles[i].x - mouseX;
                        const dy = particles[i].y - mouseY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            const force = (100 - distance) / 500;
                            particles[i].x += dx * force;
                            particles[i].y += dy * force;
                        }
                    }
                }
                
                // Connect particles with lines
                connectParticles();
                
                requestAnimationFrame(animate);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initializeParticles();
            });

            // Start the animation
            initializeParticles();
            animate();
        }
    });
