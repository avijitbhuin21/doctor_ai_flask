<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTOR-AI Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color-1: #3b82f6;
            --accent-color-2: #10b981;
            --border-color: rgba(148, 163, 184, 0.1);
            --border-radius: 33px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            /* prevent body from scrolling */
            overflow: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.1), transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex; /* flex the container */
            flex-direction: column;
            overflow: hidden; /* prevent container from scrolling */
        }

        .chat-container {
            display: none;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: calc(100vh - 4rem);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .sidebar {
            /* background: var(--card-bg); */
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            /* border: 1px solid var(--border-color); */
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1.5rem;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .patient-info-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            max-height: 23.5rem;
        }

        .patient-info-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--accent-color-1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .patient-info-section h3::after {
            content: '\25BC';
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .patient-info-section h3.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .info-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            max-height: 18rem;
            overflow-y: auto;
            /* padding: 1rem 0; */
        }
        .info-container.collapsed {
            display:none
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 27px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            /* margin-bottom: 0.5rem; */
        }

         .info-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color-1);
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

         .chat-section {
            /* background: var(--card-bg); */
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            /* border: 1px solid var(--border-color); */
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            margin-bottom: -28rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 35.2rem;
            width: 70rem;
            left: 1rem;
            position: relative;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            animation: messageIn 0.3s ease;
            /* line-height: 1.5; */
        }

        .message.assistant {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border-top-left-radius: 37px;
            border-top-right-radius: 37px;
            border-bottom-right-radius: 37px;
        }

        .message.user {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 37px;
            border-top-left-radius: 37px;
            border-top-right-radius: 37px;
        }

        .chat-input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: inherit;
            z-index: 999;
            padding-bottom: 1rem;
            width:0;
        }
        .chat-input {
            background: transparent;
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            /* border: 1px solid var(--border-color); */
            width: 72.1rem;
            right: -35.6rem;
            position: relative;
            bottom: -2rem;
        }


        .input-wrapper {
            margin: 1rem;
             background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 0.75rem;
            display: flex;
            gap: 1rem;
            align-items: center;
             border: 1px solid var(--border-color);
             transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-color-1);
        }

        .chat-input input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.5rem;
        }

        .chat-input input:focus {
            outline: none;
        }

        .send-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-button:hover {
            transform: scale(1.05);
            background: var(--accent-color-2);
        }

        .disclaimer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            /* padding: 0.75rem; */
            /* background: rgba(255, 255, 255, 0.03); */
            border-radius: var(--border-radius);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            /* background: var(--secondary-bg); */
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 700px;
            /* border: 1px solid var(--border-color); */
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .modal-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        /* added background to fix dropdown text */
         .form-group select {
              background-color: var(--secondary-bg)
        }

         /* added background to fix dropdown options */
        .form-group select option {
            background-color: var(--secondary-bg);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color-1);
            background: rgba(255, 255, 255, 0.05);
        }

        .button {
            background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color-1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color-2);
        }

              }

              }

               }

                }

                 padding: 0.75rem;
                margin-bottom: 28rem;
                width: auto;
               left: 0.2rem;
             }

             .chat-input {
                 width: calc(100% - 0.5rem);
               right: -1rem;
             }

            .input-wrapper {
                 margin: 0.5rem;
                 padding: 0.4rem;
                 gap: 0.5rem;
             }

             .chat-input input {
                 font-size: 0.8rem;
                padding: 0.2rem;
            }

           .disclaimer {
                 font-size: 0.7rem;
                margin-bottom: 0.75rem;
           }
             .modal {
               padding: 1.5rem;
           }
            .modal-header h2 {

             }

                 gap: 0.75rem;
            }
            .form-group label {
                 font-size: 0.7rem;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

                 padding: 0.7rem 1.3rem;
            }
           }
           @media screen and (max-width: 1024px) {
                .container {
                    padding: 1rem;
                }

                    grid-template-columns: 300px 1fr;
                    gap: 1rem;
                }
            
                .chat-messages {
                    width: 100%;
                    margin-bottom: 25rem;
                }
            
                .chat-input {
                    width: calc(100vw - 340px);
                    right: 0;
                }
            
                .modal {
                    width: 95%;
                    padding: 2rem;
                }
            }
        
        @media screen and (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        
            .sidebar {
                position: fixed;
                top: 0;
                left: -300px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }
        
            .sidebar.active {
                left: 0;
            }
        
            .chat-section {
                margin-left: 0;

            }

            }

            }
        
            .message {
                max-width: 90%;
            }
        
            .form-row {
                grid-template-columns: 1fr;
            }
        
            .modal-header h2 {
                font-size: 2rem;
            }
        
            /* Add hamburger menu for sidebar toggle */
            .menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
                background: transparent;

                cursor: pointer;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
        
            .chat-messages {
                padding: 1rem;
                margin-bottom: 12rem;
            }
        
            .input-wrapper {
                margin: 0.5rem;
                padding: 0.5rem;
            }
        
            .chat-input input {
                font-size: 0.9rem;
            }

                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

                padding: 1.5rem;
            }
        
            .form-group input,
            .form-group select,

            }

            }

        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px transparent inset !important; /* Change 'white' to your desired background color or 'transparent' */
            -webkit-text-fill-color: white !important; /* If you need to change the text color */
            transition: background-color 5000s ease-in-out 0s; /* Prevents a sudden color change */
        }

        /* For select elements */
        select:-webkit-autofill,
        select:-webkit-autofill:hover, 
        select:-webkit-autofill:focus, 
        select:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px transparent inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* For textareas */
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        textarea:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px transparent inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        .message.assistant {
            /* Previous styles remain */
            line-height: 1.6;
        }

        .message.assistant p {
            margin: 0.5rem 0;
        }

        .message.assistant code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .message.assistant pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message.assistant pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .message.assistant ul, 
        .message.assistant ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message.assistant blockquote {
            border-left: 3px solid var(--accent-color-1);
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: var(--text-secondary);
        }

        .message.assistant table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            width: 100%;
        }

        .message.assistant th,
        .message.assistant td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        .message.assistant img {
            max-width: 100%;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .message.assistant h1 {
            font-size: 1.8em;
            margin: 0.8em 0 0.4em 0;
            color: var(--text-primary);
            font-weight: 700;
            line-height: 1.2;
        }

        .message.assistant h2 {
            font-size: 1.5em;
            margin: 0.7em 0 0.35em 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message.assistant h3 {
            font-size: 1.3em;
            margin: 0.6em 0 0.3em 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message.assistant h4 {
            font-size: 1.2em;
            margin: 0.5em 0 0.25em 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message.assistant h5 {
            font-size: 1.1em;
            margin: 0.4em 0 0.2em 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .message.assistant h6 {
            font-size: 1em;
            margin: 0.3em 0 0.15em 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Add a subtle border under headings */
        .message.assistant h1,
        .message.assistant h2,
        .message.assistant h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        /* Ensure the first heading doesn't have a top margin if it's the first element */
        .message.assistant > h1:first-child,
        .message.assistant > h2:first-child,
        .message.assistant > h3:first-child,
        .message.assistant > h4:first-child,
        .message.assistant > h5:first-child,
        .message.assistant > h6:first-child {
            margin-top: 0;
        }

        color: #94a3b8;
    }
    
    .medical-report ul li:before {
        content: "•";
        color: #10b981;
        position: absolute;
        left: 0;
        font-weight: bold;
        font-size: 1.2em;
    }
    
    .medical-report p {
        margin-bottom: 5px;
        color: #94a3b8;
    }
    
    .medical-report br {
        display: block;
        margin: 0.5rem 0;
        content: "";
    }
    
    .medical-report pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background: rgba(0, 0, 0, 0.1);
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 1rem 0;
    }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="modal-overlay" id="formModal">
        <div class="modal">
            <div class="modal-header">
                <h2>DOCTOR-AI</h2>
                <p class="subtitle">Please fill in your details to begin the consultation</p>
            </div>
            <form id="patientForm" class="form-grid">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="1" max="100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select id="bloodGroup" required>
                            <option value="">Select</option>
                            <option value="">Don't Know</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight">
                    </div>
                </div>

                <div class="form-group" id="location-country">
                    <label for="country">Country</label>
                    <textarea id="country" placeholder="eg. India" required></textarea>
                </div>

                <div class="form-group">
                    <label for="symptoms">Current Symptoms</label>
                    <textarea id="symptoms" required></textarea>
                </div>

                <div class="form-group">
                    <label for="medicalHistory" >Medical History (Optional)</label>
                    <textarea id="medicalHistory"></textarea>
                </div>

                <div class="form-group">
                    <label for="medications">Current Medications (Optional)</label>
                    <textarea id="medications"></textarea>
                </div>

                <div class="form-group">
                    <label for="extraDetails">Additional Information (Optional)</label>
                    <textarea id="extraDetails"></textarea>
                </div>

                <button type="submit" class="button">Start Consultation</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="chat-container" id="chatContainer">
            <div class="sidebar">
                <div class="logo">
                    <h1>DOCTOR-AI</h1>
                </div>
                 <div class="patient-info-section">
                    <h3 id="patientInfoToggle">Patient Information</h3>
                    <div class="info-container" id="patientDetails"></div>
                 </div>

                 <div class="patient-info-section">
                    <h3 id="medicalInfoToggle">Medical Information</h3>
                    <div class="info-container" id="medicalDetails"></div>
                 </div>
            </div>
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages"></div>
            </div>
        </div>
         <div class="chat-input-wrapper">
               <div class="chat-input">
                    <form id="chatForm">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Type your message here..." required>
                            <button type="submit" class="send-button">
                                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                     <div class="disclaimer">
                        This is a demonstration medical chat assistant. Please consult with a qualified healthcare professional for actual medical advice.
                    </div>
                </div>
            </div>
    </div>
    
     <script>

        let chatHistory = [];

        // Function to add a message to the history
        function addMessageToHistory(role, message) {
                chatHistory.push({ [role]: message });
            }

        function initializeChat() {
            const chatForm = document.getElementById('chatForm');
            const chatMessagesDiv = document.getElementById('chatMessages');

            function getPatientInfo() {
                const patientInfo = {};
                const patientDetails = document.getElementById('patientDetails');
                const medicalDetails = document.getElementById('medicalDetails');

                // Extract patient details
                const patientInfoItems = patientDetails.querySelectorAll('.info-item');
                patientInfoItems.forEach(item => {
                    const label = item.querySelector('.info-label').textContent.trim();
                    const value = item.querySelector('.info-value').textContent.trim();
                    patientInfo[label] = value;
                });

                // Extract medical details
                const medicalInfoItems = medicalDetails.querySelectorAll('.info-item');
                medicalInfoItems.forEach(item => {
                    const label = item.querySelector('.info-label').textContent.trim();
                    const value = item.querySelector('.info-value').textContent.trim();
                    patientInfo[label] = value;
                });
                
                return patientInfo;
            }

            // Pre-populate chatHistory with existing messages if any
            const existingMessages = chatMessagesDiv.querySelectorAll('.message');
            existingMessages.forEach(messageDiv => {
                const role = messageDiv.classList.contains('user') ? 'user' : 'assistant';
                const messageText = messageDiv.textContent.trim();
                addMessageToHistory(role, messageText);
            });

            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const input = this.querySelector('input');
                const message = input.value.trim();

                if (message) {
                    addMessage('user', message);
                    addMessageToHistory('user', message); // Add user message to history
                    input.value = '';

                    showTypingIndicator();

                    const patientInfo = getPatientInfo();
                    
                    // Make an AJAX request to the Flask server
                    fetch('/get_ai_response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            message: message, 
                            history: chatHistory, 
                            patientInfo: patientInfo  // Send patient info
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        removeTypingIndicator();
                        console.log(data);
                        addMessage('assistant', data.response);
                        // if (data.response.type === "text"){
                        //     addMessage('assistant', data.response.data);
                        //     addMessageToHistory('assistant', data.response.data);
                        // }
                        // addMessage('assistant', data.response.html);
                        // addMessageToHistory('assistant', data.response.markdown); 
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        removeTypingIndicator();
                        addMessage('assistant', 'Sorry, there was an error processing your request.');
                    });
                }
            });
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'assistant', 'typing-indicator');
            typingDiv.innerHTML = 'Dr. AI is typing...';
            typingDiv.id = 'typingIndicator';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function initializeForm() {
            const form = document.getElementById('patientForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const patientData = {
                    fullName: document.getElementById('fullName').value,
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value,
                    height: document.getElementById('height').value || 'Not specified',
                    weight: document.getElementById('weight').value || 'Not specified',
                    bloodGroup: document.getElementById('bloodGroup').value,
                    symptoms: document.getElementById('symptoms').value,
                    medicalHistory: document.getElementById('medicalHistory').value || 'None',
                    medications: document.getElementById('medications').value || 'None',
                    extraDetails: document.getElementById('extraDetails').value || 'None',
                    country: document.getElementById('country').value || 'None'
                };

                const patientDetails = generatePatientHTML({
                    fullName: patientData.fullName,
                    age: patientData.age,
                    gender: patientData.gender,
                    height: patientData.height,
                    weight: patientData.weight,
                    bloodGroup: patientData.bloodGroup,
                    country: patientData.country
                 });

                 const medicalDetails = generateMedicalHTML({
                    symptoms: patientData.symptoms,
                    medicalHistory: patientData.medicalHistory,
                    medications: patientData.medications,
                    extraDetails: patientData.extraDetails
                 })

                document.getElementById('patientDetails').innerHTML = patientDetails;
                document.getElementById('medicalDetails').innerHTML = medicalDetails;

                document.getElementById('formModal').style.display = 'none';

                const chatContainer = document.getElementById('chatContainer');
                chatContainer.style.display = 'grid';

                showTypingIndicator();
                 // Make an AJAX request to the Flask server
                 fetch('/get_greetings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            patientInfo: patientData  // Send patient info
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        removeTypingIndicator();
                        addMessage('assistant', data.response);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        removeTypingIndicator();
                        addMessage('assistant', 'Sorry, there was an error processing your request.');
                    });
                // const chatContainer = document.getElementById('chatContainer');
                // chatContainer.style.display = 'grid';
                // setTimeout(() => {
                //     addMessage('assistant', `Hello ${patientData.fullName}, I'm Dr. AI. I've reviewed your symptoms and I'm here to help. Could you please tell me how long you've been experiencing these symptoms?`);
                // }, 500);
            });
        }

        function generatePatientHTML(data) {
            return Object.entries(data).map(([key, value]) => `
                <div class="info-item">
                    <span class="info-label">${formatLabel(key)}</span>
                    <div class="info-value">${value}</div>
                </div>
            `).join('');
        }

        function generateMedicalHTML(data) {
             return Object.entries(data).map(([key, value]) => `
                <div class="info-item">
                    <span class="info-label">${formatLabel(key)}</span>
                    <div class="info-value">${value}</div>
                </div>
            `).join('');
        }

        function formatLabel(key) {
            return key
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .replace(/([a-z])([A-Z])/g, '$1 $2');
        }

        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            if (type === 'assistant') {
                if (content.type === "markdown"){
                    messageDiv.innerHTML = content.html;
                    addMessageToHistory('assistant', content.markdown);
                    
                } else {
                    messageDiv.textContent = content.data;
                    addMessageToHistory('assistant', content.data);
                }
            } else {
                messageDiv.textContent = content;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            // console.log(chatHistory);
        }

        function setupExpandableSections() {
            const patientInfoToggle = document.getElementById('patientInfoToggle');
            const patientDetails = document.getElementById('patientDetails');
            const medicalInfoToggle = document.getElementById('medicalInfoToggle');
            const medicalDetails = document.getElementById('medicalDetails');

            patientInfoToggle.addEventListener('click', () => {
                patientDetails.classList.toggle('collapsed');
                patientInfoToggle.classList.toggle('collapsed');
            });

            medicalInfoToggle.addEventListener('click', () => {
                medicalDetails.classList.toggle('collapsed');
                medicalInfoToggle.classList.toggle('collapsed');
            });
        }
        function initializeMobileMenu() {
            const menuToggle = document.createElement('div');
            menuToggle.className = 'menu-toggle';
            menuToggle.innerHTML = '☰';
            document.body.appendChild(menuToggle);
        
            const sidebar = document.querySelector('.sidebar');
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        
            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            initializeForm();
            initializeChat();
            setupExpandableSections();
            initializeMobileMenu();
        });
    </script>
</body>
</html>
